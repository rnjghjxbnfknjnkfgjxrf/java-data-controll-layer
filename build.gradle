plugins {
	id 'java'
	id 'application'
}

tasks.withType(JavaCompile) {
	options.release = 11
}

application {
	mainClass = 'ru.ac.uniyar.databasescourse.DatabaseExample'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.7'
	implementation 'de.siegmar:fastcsv:2.2.0'
}

